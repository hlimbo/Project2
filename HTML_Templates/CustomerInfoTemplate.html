<!DOCTYPE html>
<html>
<head>
	<title>Customer Info</title>
	<!-- create Customer.css later -->
	<link rel="stylesheet" type="text/css" href="Customer.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<h1>Customer Info</h1>
	<!-- url pattern todo here! -->
	<form action="/servlet/confirmation-page" METHOD="POST">
		<div>
			<label>First Name:</label>
			<input name="first_name" type="text" required>
		</div>
		<div>
			<label>Last Name:</label>
			<input name="last_name" type="text" required>
		</div>
		<div>
			<label>Address:</label>
			<input name="address" type="text" required>
		</div>
		<div>
			<label>City:</label>
			<input name="city" type="text" required>
		</div>
		<div>
			<label>Zip Code:</label>
			<input name="zip" type="text" required>
		</div>
		<div>
			<label>Credit Card Number:</label>
			<input name="cc_id" type="text" required>	
		</div>
		<br>
		<button name="submit">Confirm Purchase</button>
	</form>
	
</body>
</html>
